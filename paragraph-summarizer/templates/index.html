<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Paragraph Summarizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand fw-semibold">Paragraph Summarizer</span>
    </div>
  </nav>

  <div class="container" style="max-width: 980px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Paste your paragraph</h1>
        <form method="POST" novalidate>
          <div class="mb-3">
            <label for="text" class="form-label">Text to summarize</label>
            <textarea class="form-control" id="text" name="text" rows="8" placeholder="Paste a long paragraph here...">{{ text or "" }}</textarea>
          </div>

          <div class="row g-3">
            <div class="col-md-4">
              <label for="ratio" class="form-label">Keep ratio (0â€“1)</label>
              <input type="number" step="0.01" min="0.01" max="1" class="form-control" id="ratio" name="ratio" placeholder="e.g., 0.3" value="{{ ratio if ratio is not none else '' }}">
              <div class="form-text">Ignored if sentence count is set.</div>
            </div>
            <div class="col-md-4">
              <label for="sentences" class="form-label">Sentence count</label>
              <input type="number" min="1" class="form-control" id="sentences" name="sentences" placeholder="e.g., 3" value="{{ sentences or '' }}">
              <div class="form-text">Overrides ratio if provided.</div>
            </div>
            <div class="col-md-4">
              <label for="max_chars" class="form-label">Max characters</label>
              <input type="number" min="1" class="form-control" id="max_chars" name="max_chars" placeholder="Optional cap" value="{{ max_chars or '' }}">
            </div>
          </div>

          {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
          {% endif %}

          <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Summarize</button>
            <button type="reset" class="btn btn-outline-secondary"
                    onclick="document.getElementById('text').focus();">Clear</button>
          </div>
        </form>

        {% if summary %}
        <hr class="my-4">
        <div class="result">
          <h2 class="h5">Summary</h2>
          <div class="card border-0 bg-light-subtle">
            <div class="card-body">
              <p class="mb-0">{{ summary }}</p>
            </div>
          </div>
        </div>
        {% endif %}
      </div>
    </div>

    <footer class="text-center text-muted mt-4 mb-3 small">
      Built with Flask + Bootstrap
    </footer>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>
</html>
